<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>SketchPad</title>
</head>
<body>
    <div class="container">
    <h1>Sketch Away!</h1>
    <div id="sketchpad"></div>
    <div class="buttons">
        <button onclick="colorSet('black')">Black</button>
        <button onclick="colorSet('rainbow')">Rainbow</button>
        <button onclick="colorSet('white')">Eraser</button>
    </div>
    <div class="sizer">
    <input type="text" placeholder="Enter Desired Grid Size(max:100)" onchange="createPad(this.value)">
    <button>Set Size</button>
    </div>
    </div>
</body>
</html>
